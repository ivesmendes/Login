<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Cadastro Usu√°rio</title>
</h:head>
<h:body>
	<h:form>
	

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			
			<h:outputText value="Nome:" />
			<h:inputText 
			binding="#{cadastroBean.inputNomeUsuario}"
			size="20" />
			
			<h:outputText value="E-mail:" />
			<h:panelGroup>
				<h:inputText 
				binding="#{cadastroBean.inputEmailUsuario}"
				size="40" >
					  <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<h:commandButton value="Validar" action="#{cadastroBean.validar}" />
			</h:panelGroup>
			
			
			<h:outputText value="Senha:" />
			<h:inputSecret 
			binding="#{cadastroBean.inputSenhaUsuario}"
			size="20" />
			<h:outputText />
			<h:commandButton value="Cadastrar"
			binding="#{cadastroBean.botaoCadastrar}"/>
			
			<h:outputText value="#{cadastroBean.isValid}" />
			<h:outputText value="#{cadastroBean.isConfirmed}" />
			
		</h:panelGrid>
		
	</h:form>
</h:body>
</html>
